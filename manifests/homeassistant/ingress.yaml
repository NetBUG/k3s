apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ha-service
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: tunnel

    external-dns.alpha.kubernetes.io/hostname: "ha.sviridk.in"
    external-dns.alpha.kubernetes.io/target: "fe8f0ad1-3ace-4f89-b904-ed17fe7e0eeb.cfargotunnel.com"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: ha.lex.la
      http:
        paths:
          - backend:
              service:
                name: ha-service
                port:
                  name: http
            path: /
            pathType: Prefix
