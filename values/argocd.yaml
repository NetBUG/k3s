global:
  domain: argocd.lex.la
configs:
  params:
    server:
      insecure: true
  cm:
    resource.compareoptions: |
      ignoreAggregatedRoles: true
server:
  ingress:
    enabled: true
    hostname: argocd.lex.la
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: tunnel
      cert-manager.io/cluster-issuer: cloudflare-issuer
    tls:
      - secretName: argocd-lex-la-tls
        hosts:
          - argocd.lex.la
  extensions:
    enabled: true
    extensionList:
      - name: extension-trivy
        env:
          - name: EXTENSION_URL
            value: https://github.com/mziyabo/argocd-trivy-extension/releases/download/v0.2.0/extension-trivy.tar
          - name: EXTENSION_CHECKSUM_URL
            value: https://github.com/mziyabo/argocd-trivy-extension/releases/download/v0.2.0/extension-trivy_checksums.txt
